<app-header class="ion-text-center" titulo="MENU DE GESTION DE PRODUCTORES"></app-header>
<ion-content class="ion-padding" fullscreen>
    <ion-searchbar mode="ios" animated (ionChange)="buscar( $event )"></ion-searchbar> 

    <ion-grid >

  <ion-row>
    <ion-col>
      <ion-item >
          <ion-row size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
  <ion-card *ngFor="let c of componentes | async" mode="ios">
      <ion-item color="primary">
        <ion-icon color="light" slot="start" name="{{c.icon}}"></ion-icon>
        <ion-label class="ion-text-left">{{ c.name }}</ion-label>
      </ion-item>
      <ion-card-content mode ="ios" >
          <ion-button expand="full"  color="tertiary" routerLink="{{c.redirectTo}}">
           Nuevo
          </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-row>
  </ion-item>
  </ion-col>
</ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>

<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center">Registro de usuarios COPROBICH</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-item>
  <ion-label>Email:</ion-label>
  <ion-input type="text" placeholder="carlosCoprobich99@gmail.com" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Contrase√±a:</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>

<ion-row class="top-20">
    <ion-col>
        <ion-button (click)="onRegister()" size="full" >
            Registrarse
          </ion-button>
    </ion-col>
    <ion-col>
        <ion-button routerLink="/login" size="full">
          Login
        </ion-button>
    </ion-col>
</ion-row>

</ion-content>

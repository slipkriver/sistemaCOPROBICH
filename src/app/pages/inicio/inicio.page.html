<ion-header no-border>
  <ion-toolbar color="success">
    <ion-title class="ion-text-center">DE PRODUCTOS modificacion en la rama conflictos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-grid fixed>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
      </ng-container>

      <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
      <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
    </table>

    <input
      matInput
      [matDatepicker]="picker4"
      placeholder="Seleccione una fecha"
     (dateInput)="addEvent('input', $event)" 
     (dateChange)="addEvent('change', $event)"
     display-format="DD MMMM YYYY"/>
    <mat-datepicker-toggle
      matSuffix
      [for]="picker4"></mat-datepicker-toggle>
    <mat-datepicker display-format="DD MMMM YYYY" touchUi #picker4></mat-datepicker>
    <div class="example-events">
        <div *ngFor="let e of events">{{e | date: 'dd/MM/yyyy'}}</div>
      </div>
